<!doctype html>
<html>

<head>
	<title>Doughnut Chart</title>
	<script src="./node_modules/chart.js/dist/Chart.bundle.js"></script>
	<script src="./node_modules/chart.js/samples/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<h3>Total GP2GP EHR Recieved: 190,549<h3>
	<h3>Data type: Quantative</h3>
	<h3>Confidence in data: High</h3>
	<h3>Data Source: NMS Data</h3>

	</h3>
	<div id="canvas-holder" style="width:40%">
		<canvas id="chart-area"></canvas>
	</div>
	<script>
		var randomScalingFactor = function() {
			return Math.round(Math.random() * 100);
		};

		var config = {
			type: 'doughnut',
			data: {
				datasets: [{
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
						window.chartColors.purple,
					],
					label: 'Dataset 1'
				}],
				labels: [
					'2.2 -> 2.2 Messages',
					'2.2 -> 1.1 Messages',
					'1.1 -> 2.2 Messages',
					'1.1 -> 1.1 Messages',
					'Large message failure',
					'Unknown failures'
				]
			},
			options: {
				responsive: true,
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: 'GP2PG Message breakdown'
				},
				animation: {
					animateScale: true,
					animateRotate: true
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('chart-area').getContext('2d');
			window.myDoughnut = new Chart(ctx, config);
		};

	</script>
</body>

</html>
