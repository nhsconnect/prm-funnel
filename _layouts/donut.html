---
layout: default
---
<article class="widget" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content e-content">
    <ul>
        <li>Data type: {{ page.datatype }}</li>
        <li>Confidence in data: {{ page.confidence }}</li>
        <li>Datasource: {{ page.datasource }}</li>
    </ul>
  </div>

  <div id="canvas-holder" style="width:40%">
    <canvas id="chart-area"></canvas>
  </div>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <script>
    const data = JSON.parse('{{page.items | jsonify}}');

    var randomScalingFactor = function() {
      return 100;
    };

    var config = {
      type: 'doughnut',
      data: data,
      options: {
        responsive: true,
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Legend'
        },
        animation: {
          animateScale: true,
          animateRotate: true
        }
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('chart-area').getContext('2d');
      window.myDoughnut = new Chart(ctx, config);
    };

  </script>
  <script src="/prm-funnel/assets/js/Chart.min.js"></script>

</article>
