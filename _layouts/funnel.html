layout: default

<article class="widget" itemscope itemtype="http://schema.org/BlogPosting">

  <div id="funnel"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="/assets/js/d3-funnel.min.js"></script>
  <script>
      const data = [
          { label: 'Inquiries', value: 5000 },
          { label: 'Applicants', value: 2500 },
          { label: 'Admits', value: 500 },
          { label: 'Deposits', value: 200 },
      ];
      const options = {
          block: {
              dynamicHeight: true,
              minHeight: 15,
              minWidth: 500,
          },
      };

      const chart = new D3Funnel('#funnel');
      chart.draw(data, options);
  </script>

</article>
